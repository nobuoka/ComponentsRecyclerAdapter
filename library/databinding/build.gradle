evaluationDependsOn(':library')
apply plugin: 'com.android.library'

ext.artifactIdSuffix = 'databinding'
ext.dependenciesForPom = [
        [ group: 'info.vividcode.android', name: 'components-recycler-adapter-core',
          version: project(':library').ext.libraryVersionStr ]
]

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // See: https://developer.android.com/intl/ja/tools/testing-support-library/index.html#setup
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':library:core')

    compile 'com.android.support:recyclerview-v7:23+'
    //compile 'com.android.support:appcompat-v7:23.2.1'
    testCompile 'junit:junit:4.12'

    androidTestCompile 'com.google.guava:guava:19.0'
    androidTestCompile 'com.android.support:recyclerview-v7:23.1.1'
    // Testing Support Library
    // See: https://developer.android.com/intl/ja/tools/testing-support-library/index.html#setup
    androidTestCompile('com.android.support.test:runner:0.4.1') {
        exclude module: 'support-annotations'
    }
    // Set this dependency to use JUnit 4 rules
    androidTestCompile('com.android.support.test:rules:0.4.1') {
        exclude module: 'support-annotations'
    }
}
